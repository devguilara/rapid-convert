<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MP4 para MP3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #373b44, #4286f4);
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .navbar {
        background-color: #2c3e50;
      }

      .navbar-brand {
        font-weight: 600;
        color: #ffffff;
      }

      .navbar-nav .nav-link {
        color: #ffffff !important;
        font-weight: 500;
        padding-right: 20px;
      }

      .navbar-nav .nav-link:hover {
        color: #ff9800 !important;
      }

      .container {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        max-width: 500px;
        text-align: center;
        margin-top: 100px;
      }

      input[type="file"] {
        display: block;
        margin: 20px auto;
      }

      .btn-custom {
        margin-top: 15px;
        padding: 10px 30px;
        font-size: 18px;
        border-radius: 12px;
      }

      footer {
        text-align: center;
        color: #ccc;
        margin-top: auto;
        padding: 20px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid px-4">
        <a class="navbar-brand" href="/">ConversorPro</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#conversoes">Conversões</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/precos">Preços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/assinar">Assinar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container">
      <h2><i class="bi bi-file-earmark-music-fill"></i> MP4 para MP3</h2>
      <form action="/upload-mp4" method="post" enctype="multipart/form-data">
        <label class="form-label mt-3">Selecione um arquivo .mp4</label>
        <input
          type="file"
          name="file"
          accept=".mp4"
          class="form-control"
          required
        />
        <button type="submit" class="btn btn-warning btn-custom">
          <i class="bi bi-music-note-beamed"></i> Converter
        </button>
      </form>
      <a href="/" class="btn btn-outline-light mt-4">← Voltar</a>
    </div>

    <footer>© 2025 ConversorPro - Todos os direitos reservados.</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
