<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOCX para PDF</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #373b44, #4286f4);
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        max-width: 500px;
        text-align: center;
      }
      input[type="file"] {
        display: block;
        margin: 20px auto;
      }
      .btn-custom {
        margin-top: 15px;
        padding: 10px 30px;
        font-size: 18px;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2><i class="bi bi-file-earmark-image-fill"></i> JPG to PNG</h2>
      <form action="/upload-jpg" method="post" enctype="multipart/form-data">
        <label class="form-label mt-3">Selecione um arquivo .jpg</label>
        <input
          type="file"
          name="file"
          accept=".jpg"
          class="form-control"
          required
        />
        <button type="submit" class="btn btn-primary btn-custom">
          <i class="bi bi-arrow-right-circle-fill"></i> Converter
        </button>
      </form>
      <a href="/" class="btn btn-outline-light mt-4">‚Üê Voltar</a>
    </div>
  </body>
</html>
